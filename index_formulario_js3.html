<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form method="get" action="">
        <label>Nombre</label>
        <input type="text" value="" name="nombre" autofocus required><br>
        <label>Correo electrónico</label>
        <input text="email" value="" name="email"required><br>
        <label>URL</label>
        <input text="URL" name="url" value="" placeholder="Escribe la URL de tu página"><br>
        <label>Fecha</label>
        <input type="date" name="fecha" value=""><br>
        <label>Tiempo</label>
        <input type="time" name="tiempo" value=""><br>
        <label>Fecha y Hora</label>
        <input type="datetime-local" name="fecha y hora" value=""><br>
        <label>Mes</label>
        <input type="month" name="mes" value=""><br>
        <label>Semana</label>
        <input type="week" name="semana" value=""><br>ç
        <label>Número(min -10,max 10)</label>
        <input type="number" name="numero" min="-10" max="10" value=""><br>
        <label>Teléfono</label>
        <input type="tel" name="telefono" value=""><br>
        <label>Término de búsqueda</label>
        <input type="search" name="busqueda" value=""><br>
        <label>Color favorito</label>
        <input type="color" name="color" value=""><br>
        <input type="submit" name="Enviar" value="Enviar">
    </form>
</body>
</html>
