<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de formulario enfocado a js o php</title>
</head>
<body>
    <form action="" method="post">
        <label>Nombre:</label> 
        <input type="text" name="nombre" value="" required autofocus/><br>
        <label>Email:</label>
        <input type="email" name="email" value="" required/><br>
        <label>Fecha:</label>
        <input type="date" name="date" value=""/><br>
        <label>Número:</label>
        <input type="number" name="number" value="" min="-120" max="183"/><br>
        <label>Color favorito:</label>
        <input type="color" name="color" value=""/><br>
        <label>Menu:</label>
        <select name="menu">
            <option value="opcion1">Despliege servidor</option>
            <option value="opcion2" selected="selected">Entorno cliente</option>
            <option value="opcion3">Entorno servidor</option>
            <option value="opcion4">Diseño de interfaces web</option>
            <option value="opcion5">Lenguaje de marcas</option>
        </select>
    </form>
</body>
</html>
