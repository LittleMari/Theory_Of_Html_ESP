<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html siguiendo el estándar de estructuración HTML5</title>
</head>

<body>
    <header style="background-color: rgb(255, 186, 186);"> <!-- Cabecera -->
        <figure> <!-- Donde se encapsula la página-->
            <img src="quijote.png" alt="Don Quijote">
            <figcaption><strong> Don Quijote </strong></figcaption> <!--Leyenda de la página-->
        </figure>
    </header>
    
    <nav style="background-color: rgb(163, 255, 163);">  <!-- Barra de navegación -->
        <a href="./contacta.html"> Ir a contacto</a>
    </nav>

    <main style="background-color: pink;"> <!-- Contenido de la página -->
        <section> <!-- Sección-->
            <strong>Título de la sección principal</strong>
            <p>Esto es un texto de ejemplo.<br> Esto también, pero esta palabra es <strong>importante</strong></p>
        </section>
        
        <aside> <!-- Sección lateral -->
            <strong>Título de sección lateral</strong>
            <ul>Esto es una lista:
                <li>Uno</li>
                <li>Dos</li>
                <li>Tres</li>
            </ul>
        </aside>
    </main>

    <footer style="background-color: rgb(191, 223, 255);"> pie de página. Copyright 2019</footer> <!--Footer-->
</body>
</html>
